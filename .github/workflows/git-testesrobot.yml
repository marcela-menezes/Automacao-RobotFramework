name: Execultando teste da papiline
on: [push]

jobs: 
  Web-Teste: 
    runs-on: ubuntu-20.04
    permissions: write-all
    name: instando o sistema operacional

    # "Checkout" cria uma clone dos arquivos no repositório
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalação do python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Instalação do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.1"

      - name: Instalação do Robot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Executar os testes
        run: |
          robot -d ./logs tests/CriacaoDeConta.robot

      - name: Exportando relatório
        if: always()
        uses: actions/upload-artifact@v3
        with: 
          name: Resultados dos testes
          path: ./logs
          if-no-files-found: ignore     
          retention-days: 4

      - name: Download do relatório de testes
        if: always()
        uses: actions/download-artifact@v1
        with: 
          name: Resultados dos testes          

      - name: Status Report dos testes
        if: always()
        uses: joonvena/robotframework-reporter-action@v2
        with: 
          report_path: Resultados dos testes
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: true   